<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Compressor</h1>
            <p class="subtitle">Compress your images with ease</p>
        </header>

        <div class="upload-area" id="uploadArea">
            <svg class="upload-icon" viewBox="0 0 24 24" width="48" height="48">
                <path d="M11 14.9V8.1c0-.5.4-.9.9-.9.5 0 .9.4.9.9v6.8l2.3-2.3c.4-.4 1-.4 1.4 0s.4 1 0 1.4l-4 4c-.4.4-1 .4-1.4 0l-4-4c-.4-.4-.4-1 0-1.4.4-.4 1-.4 1.4 0l2.5 2.3z"/>
                <path d="M19 22H5c-1.7 0-3-1.3-3-3v-7c0-1.7 1.3-3 3-3h1c.6 0 1 .4 1 1s-.4 1-1 1H5c-.6 0-1 .4-1 1v7c0 .6.4 1 1 1h14c.6 0 1-.4 1-1v-7c0-.6-.4-1-1-1h-1c-.6 0-1-.4-1-1s.4-1 1-1h1c1.7 0 3 1.3 3 3v7c0 1.7-1.3 3-3 3z"/>
            </svg>
            <p>Drag and drop images here or <span class="browse-text">browse</span></p>
            <input type="file" id="fileInput" multiple accept="image/png,image/jpeg" class="file-input">
        </div>

        <div class="compression-controls">
            <label for="quality">Compression Quality:</label>
            <input type="range" id="quality" min="0" max="100" value="70">
            <span id="qualityValue">70%</span>
        </div>

        <div class="images-container" id="imagesContainer"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
